<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <title>Hello, world!</title>
    </head>

    <body>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">year</th>
                    <th scope="col">make</th>
                    <th scope="col">model</th>
                    <th scope="col">price</th>
                </tr>
            </thead>
            <tbody id="tBody">
            </tbody>
        </table>
        <form onsubmit ="return filterCars()">
            <input type="text" id="price">
            <input type='submit' value='Price less than' />
        </form>

        <script>
            var cars = [
                {id: 1, year: 1997, make: 'Ford', model: 'E350', price: 3000},
                {id: 2, year: 1999, make: 'Chevy', model: 'Venture', price: 4900},
                {id: 3, year: 2000, make: 'Chevy', model: 'Venture', price: 5000},
                {id: 4, year: 1996, make: 'Jeep', model: 'Grand Cherokee', price: 4799},
                {id: 5, year: 2005, make: 'Volvo', model: 'V70', price: 44799}
            ];

            let makeTable = function (array) {
                return HTMLtable = array.map(car =>
                    "<tr><td>" + car.id + "</td>\n\
                    <td>" + car.year + "</td>\n\
                    <td>" + car.make + "</td>\n\
                    <td>" + car.model + "</td>\n\
                    <td>" + car.price + "</td></tr>"
                )
            }

            function filterCars() {
                event.preventDefault()
                let inputPrice = document.getElementById("price")
                let filteredCarsArray = cars.filter(car => car.price < inputPrice.value)
                document.getElementById("tBody").innerHTML = makeTable(filteredCarsArray)
            }
            
            document.getElementById("tBody").innerHTML = makeTable(cars)


        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
