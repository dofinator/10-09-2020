<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="myStyle.css">
    </head>
    <body>


        <div id="container">
            <div id="display" class="t4"></div>
            <div id="buttons">
                <div class="t1">7</div>
                <div class="t1">8</div>
                <div class="t1">9</div>
                <div class="t1">/</div>

                <div class="t1">4</div>
                <div class="t1">5</div>
                <div class="t1">6</div>
                <div class="t1">*</div>

                <div class="t1">1</div>
                <div class="t1">2</div>
                <div class="t1">3</div>
                <div class="t1">-</div>

                <div class="t1">0</div>
                <div class="t1">.</div>
                <div class="t1">+</div>
                <div id="calculate" class="t1">=</div>
            </div>
        </div>

        
        <script>
            let display = document.getElementById("display")
            buttonsDiv = document.getElementById("buttons")
            buttonsDiv.addEventListener("click", (event) => {
                event.preventDefault()
                keyPressed = event.target.innerText
                display.innerHTML += keyPressed
            })
            
            calculateDiv = document.getElementById("calculate")
            calculateDiv.addEventListener("click", (event) => {
                event.stopPropagation()
                let result = eval(display.innerHTML)
                display.innerHTML = result
            })
        </script>

    </body>
</html>
