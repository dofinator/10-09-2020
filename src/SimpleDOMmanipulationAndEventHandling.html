<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div id="1">div nr.1</div>
        <div id="2">div nr.2</div>
        <div id="3">div nr.3</div>
        
        <button type="button" id="myBtn">Click Me!</button>

        <script>
            let colorArray = document.getElementsByTagName("div")
            for (let i = 0; i < colorArray.length; i++) {
                colorArray[i].style.backgroundColor = "red"
            }

            document.getElementById("myBtn").addEventListener("click", function () {
                document.getElementById(1).style.backgroundColor = "pink"
                document.getElementById(2).style.backgroundColor = "grey"
                document.getElementById(3).style.backgroundColor = "purple"
            });


        </script>

    </body>
</html>
